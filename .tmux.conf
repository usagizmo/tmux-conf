# tmuxを256色表示できるようにする
#set-option -g default-terminal screen-256color
#set -g terminal-overrides 'xterm:colors=256'

# C-bのキーバインドを解除
unbind C-b

# prefixキーをC-qに変更
set -g prefix C-q

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する 
set-option -g status-left-length 90
set-option -g status-right-length 90

# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ステータスバーの色を設定する
set-option -g status-bg "colour24"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# vimのキーバインドでペインを移動する（端でループしない）
bind h if-shell 'test "$(tmux display-message -p "#{pane_at_left}")" = "1"' '' 'select-pane -L'
bind j if-shell 'test "$(tmux display-message -p "#{pane_at_bottom}")" = "1"' '' 'select-pane -D'
bind k if-shell 'test "$(tmux display-message -p "#{pane_at_top}")" = "1"' '' 'select-pane -U'
bind l if-shell 'test "$(tmux display-message -p "#{pane_at_right}")" = "1"' '' 'select-pane -R'

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Alt+t で新しいウィンドウを作成
#bind -n M-t new-window -c "#{pane_current_path}"

# Alt+\ でペインを横分割する（分割後に等幅調整）
bind -n M-\\ split-window -h -c "#{pane_current_path}" \; select-layout -E

# Alt+| でペインを縦分割する（分割後に等高調整）
bind -n M-| split-window -v -c "#{pane_current_path}" \; select-layout -E

# ウィンドウ移動のキーバインド
bind -n M-- previous-window
bind -n M-= next-window

# Alt+w でpaneを閉じる
bind -n M-w kill-pane \; select-layout -E

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
#bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

